box: wercker/default@0.0.2
build:
  steps:
    - script:
        name: Install Nix
        code: |
          curl https://nixos.org/nix/install | sh
          source /nix/var/nix/profiles/default/etc/profile.d/nix.sh
          nix-build --no-out-link lucid-haskell-packages.nix -A acme-dont
          sudo mv /nix ./nix
