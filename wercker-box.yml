name: haskell-nix-ubuntu-lucid
version: 0.0.6
inherits: bennofs/haskell-nix-ubuntu-lucid@0.0.5
type: main
platform: ubuntu@10.04
description: The nix package manager preconfigured to build Haskell applications for ubuntu 10.04.
keywords:
  - haskell
  - 32bit
  - ghc
  - cabal
script: |
  set +e

  # Update nix channels
  nix-channel --update

  # Populate the nix store with prebuild haskell packages
  ( cmdpid=$BASHPID; (sleep 1800; kill -$cmdpid) & nix-build --no-out-link $WERCKER_SOURCE_DIR/packages.nix ) || echo "--- Please deploy again, build not yet complete due to timeout."
